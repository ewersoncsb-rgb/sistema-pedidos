<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Solicitação de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Solicitação de Pedidos</h1>

  <nav>
    <button onclick="mostrarAba('loginCadastro')">Login / Cadastro</button>
    <button onclick="mostrarAba('fazerPedido')">Fazer Pedido</button>
    <button onclick="mostrarAba('almoxarifado')">Almoxarifado</button>
    <button onclick="mostrarAba('pedidosAdmin')">Pedidos (Admin)</button>
    <button onclick="mostrarAba('relatorios')">Relatórios</button>
    <button onclick="logout()">Sair</button>
  </nav>

  <div id="loginCadastro" class="aba">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastrar</a></p>
  </div>

  <div id="cadastro" class="aba" style="display:none;">
    <h2>Cadastrar</h2>
    <input type="email" id="cadastroEmail" placeholder="Email">
    <input type="password" id="cadastroSenha" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <div id="fazerPedido" class="aba" style="display:none;">
    <h2>Fazer Pedido</h2>
    <p>Aqui entra o formulário de pedidos</p>
  </div>

  <div id="almoxarifado" class="aba" style="display:none;">
    <h2>Almoxarifado</h2>
    <p>Controle do almoxarifado aqui</p>
  </div>

  <div id="pedidosAdmin" class="aba" style="display:none;">
    <h2>Pedidos (Admin)</h2>
    <p>Listagem de todos os pedidos aqui</p>
  </div>

  <div id="relatorios" class="aba" style="display:none;">
    <h2>Relatórios</h2>
    <p>Relatórios do sistema</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema CSB - Solicitação de Pedidos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sistema de Solicitação de Pedidos</h1>
    <nav>
      <button id="logoutBtn" class="hidden">Sair</button>
    </nav>
  </header>

  <main id="app">
    <!-- Telas são trocadas pelo JS -->
    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPass" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p>
        Não tem conta?
        <a href="#" id="showRegister">Cadastrar</a>
      </p>
    </section>

    <section id="registerSection" class="hidden">
      <h2>Cadastro</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Nome completo" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPass" placeholder="Senha" required />
        <select id="regClinic">
          <option>Consultório 01</option>
          <option>Consultório 02</option>
          <option>Consultório 03</option>
          <option>Consultório 04</option>
          <option>Consultório 05</option>
          <option>Consultório 06</option>
        </select>
        <button type="submit">Criar Conta</button>
      </form>
      <a href="#" id="backToLogin">Voltar</a>
    </section>

    <section id="requestSection" class="hidden">
      <h2>Fazer Pedido</h2>
      <form id="requestForm">
        <select id="requestItem"></select>
        <input type="number" id="requestQty" min="1" value="1" />
        <button type="submit">Enviar Pedido</button>
      </form>

      <h3>Meus Pedidos</h3>
      <table id="myRequestsTable">
        <thead>
          <tr><th>Data</th><th>Item</th><th>Qtd</th><th>Status</th><th>Justificativa</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="adminSection" class="hidden">
      <h2>Pedidos (Admin)</h2>
      <table id="allRequestsTable">
        <thead>
          <tr><th>Consultório</th><th>Item</th><th>Qtd</th><th>Status</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
